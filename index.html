<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/main.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="containar">
    <div class="cards">
    <!--Left purple side-->
    <div class="side1">
      <h2 class="title1">Your Result</h2>
    <div class="circle">
      <p class="sevensix">76 </p>
      <span class="of">of 100</span>
    </div>
    <div class="text-containt">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <!--Right white side-->
  <div class="side2">
      <h2 class="title2">Summary</h2>
      <div class="rows">
        <div class="col">
          <div class="badeg">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
            <b>Reaction</b>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="col">
          <div class="badeg">
            <img src="./assets/images/icon-memory.svg" alt="icon-Memory">
          <b>Memory</b>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="col">
          <div class="badeg">
            <img src="./assets/images/icon-verbal.svg" alt="icon-reaction">
            <b>Verbal</b>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="col">
          <div class="badeg">
            <img src="./assets/images/icon-visual.svg" alt="icon-reaction">
            <b>Visual</b>
          </div>
          
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <button class="butn">Continue</button>
    </div>
  
    </div>
    
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raghda alnajjar</a>.
  </div>

</body>
</html>
